<!DOCTYPE html>
<html lang="en-us">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="geektim">
    <meta name="description" content="A challenge by frontend mentor">
    <meta name="keywords" content="HTML, CSS, FRONTEND, WEB DEVELOPMENT">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-32x32.png">

    <title>Profile Card</title>

</head>

<body>
    
    <main class="container">

        <div class="card">
            <div class="img-container">

                <img src="bg-pattern-card.svg" alt="texture" class="img-one">

                <div class="profile-img">
                    <img src="image-victor.jpg" alt="a guy's image" class="img-two">
                </div>

            </div>

            <div class="desc-texts">
                <h3>Victor Crest <span> 26 </span></h3>
                <p>London</p>
            </div>

            <div class="foot-texts">
                <div>
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>

                <div>
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>

                <div>
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </div>
            </div>

        </div>

    </main>

</body>

</html>
